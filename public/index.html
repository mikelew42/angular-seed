<!doctype html>
<html>
<head>
	<title>Angular Seed</title>
	<link href="css/normize.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="js/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/events.module.js"></script>
	<script src="js/value.js"></script>
	<script src="js/host.js"></script>
	<script src="js/app.js"></script>
	<style>

	*{ margin: 0; padding: 0; }
	body > * { padding: 1em 5%; }
	body {font-family: 'Open Sans';}
	body > header { background: #333; padding: 1em 0 0; box-shadow: 1px 0px 3px rgba(0, 0, 0, 0.47), 0px 1px 3px rgba(0, 0, 0, 0.47);}
	body > header h1 { color: #fff; padding: 0 5%; }
	body > header nav { background: #555; padding: 1em 5%; color: #fff; font-weight: bold; }
	body > header nav item { display: inline-block; padding: 10px 20px; background: #222; margin-bottom: 5px; cursor: pointer;}

	@media (min-width: 1000px){
		body { padding-left: 20%; }
		body > header { padding: 1em 0; position: fixed; left: 0; top: 0; right: 80%; bottom: 0;}
		body > header h1 { font-size: 3em;}
		body > header nav { padding: 1em 0;}
		body > header nav item { display: block;}
	}

	h1, h2, h3, h4, h5, h6 {
		
	}
	h1 {
		font-size: 4em;
		line-height: 1em;
		margin-bottom: 0.25em;
	}
	h2 {
		font-size: 2em;
		line-height: 1em;
		margin-bottom: 0.25em;
	}
	h3, h4, h5, h6 { font-size: 1em;}
	body > section { padding: 1.5em 2em;}
	section {
		padding-bottom: 1px;
	}
	section.dark {
		background: #444;
	}
	section.dark article {
		box-shadow: -1px 0px 4px #000;
	}
	ul, ol {
		padding-left: 1.5em;
		margin-bottom: 1em;
	}
	pre { margin-bottom: 1em;}
	sample { display: block;}
	article {
		background: #f7f7f7;
		padding: 1em 1em 1px;
		box-shadow: -1px 0px 4px #ccc;
		margin-bottom: 1.5em;
	}
	p { margin-bottom: 1em; line-height: 1.5em;}
	</style>
</head>
<body ng-app="App" ng-controller="Main">
	<header>
		<h1 ui-sref="index">Lew42</h1>
		<nav>
			<item ui-sref="project1">PROJECT 1</item>
			<item ui-sref="tree">Tree</item>
		</nav>
	</header>
	<section ui-view>

	</section>
</body>
</html>
